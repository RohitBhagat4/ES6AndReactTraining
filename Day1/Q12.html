<!DOCTYPE html>
<html>
<body>
<p> Write a JavaScript program to extract the first half of a string of even length.</p>

<p id="Q12"></p>

<script>
function first_half (str) {
  if (str.length % 2 == 0) {
    return str.slice(0, str.length / 2);
  }
  return str;
}
document.getElementById("Q12").innerHTML = first_half("bhagat");

</script>
</body>
</html>
