<!DOCTYPE html>
<html>
<body>
<p>Write a JavaScript program to create a new string of specified copies (positive number) of a 
given string</p>

<p id="Q10"></p>

<script>
function string_copies (str, n) 
{
  if (n < 0)
    return false;
  else
  return str.repeat(n);
}
document.getElementById("Q10").innerHTML = string_copies("rdb",6);

</script>
</body>
</html>
