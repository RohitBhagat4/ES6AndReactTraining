<!DOCTYPE html>
<html>
<body>
<p>Write a JavaScript program to create a new string without the first and last character of a 
given string</p>

<p id="Q13"></p>

<script>
function without_first_end(str) {
  return str.substring(1, str.length - 1);
}
document.getElementById("Q13").innerHTML = without_first_end("rohit");

</script>
</body>
</html>
