<!DOCTYPE html>
<html>
<body>
<p>Write a JavaScript program to compute the sum of absolute differences of consecutive 
numbers of a given array of integers</p>

<p id="Q18"></p>

<script>
function sum_adjacent_difference(arr) {
	var result = 0;
	for (var i = 1; i < arr.length; i++) {
		result += Math.abs(arr[i] - arr[i - 1]);
	}
	return result;
}
document.getElementById("Q18").innerHTML = sum_adjacent_difference([1, 2, 3, 2, 2, 8, 1, 9]);

</script>
</body>
</html>
